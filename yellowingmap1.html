    <style>
        body {

        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

    <script>

        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/standard',
            sprite: "mapbox://sprites/mapbox/standard",
            center: [-87.629799, 41.878113], // lon, lat
            zoom: 4
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', () => {
            map.addSource('places', {
                'type': 'geojson',
                'cluster': true,
                'clusterRadius': 80,
                'clusterProperties': {
                    'Yct': ['+', ['case', ['==', ['get', 'color'], 'yellow'], 1, 0]],
                    'Gct': ['+', ['case', ['==', ['get', 'color'], 'green'], 1, 0]]
                },
                'data': './placesdata1.geojson'
            });
            // Add a layer showing the places.
            map.addLayer({
                'id': 'places',
                'type': 'circle',
                'source': 'places',
                //'filter': ['==', 'color', 'green'],
                'paint': {
                    //'circle-color': 'green',
                    //'circle-radius': 6,
                    //'circle-stroke-width': 2,
                    //'circle-stroke-color': '#ffffff'
                    'circle-color':
                        //['case', 
                        //    ['all',['>', ['get', 'Gct'], 0],['>', ['get', 'Yct'], 0]], 'orange',
                        //    ['>', ['get', 'Yct'], 0], 'yellow',
                        //    'green'
                        //],
                        ['case',
                            // unclustered
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'green', true, false], ['match', ['get', 'color'], 'yellow', true, false]], 'orange',
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'yellow', true, false]], 'yellow',
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'green', true, false]], 'green',
                            // clustered data
                            ['all', ['>', ['get', 'Gct'], 0], ['>', ['get', 'Yct'], 0]], 'orange',
                            ['>', ['get', 'Yct'], 0], 'yellow',
                            ['>', ['get', 'Gct'], 0], 'green',
                            'gray'
                        ],
                    'circle-radius': 20
                }
                /*'layout': {
                    'icon-image': ['get', 'icon'],
                    'icon-allow-overlap': true
                }*/
            });

            map.addLayer({
                id: 'places-count',
                type: 'symbol',
                source: 'places',
                //filter: ['has', 'point_count'],
                layout: {
                    'text-field':
                        ['case',
                            // unclustered
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'green', true, false], ['match', ['get', 'color'], 'yellow', true, false]], 'Good:1\nYellow:1',
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'yellow', true, false]], 'Yellow:1',
                            ['all', ['==', ['get', 'point_count'], null], ['match', ['get', 'color'], 'green', true, false]], 'Good:1',
                            // clustered data
                            ['all', ['>', ['get', 'Gct'], 0], ['>', ['get', 'Yct'], 0]], ['concat', 'Good:', ['get', 'Gct'], '\nYellow:', ['get', 'Yct']],
                            ['>', ['get', 'Yct'], 0], ['concat', 'Yellow:', ['get', 'Yct']],
                            ['>', ['get', 'Gct'], 0], ['concat', 'Good:', ['get', 'Gct']],
                            '?'
                        ],
                    'text-size': 10
                }
            });
